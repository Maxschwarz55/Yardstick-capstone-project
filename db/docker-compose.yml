services:
  db:
    image: postgres:18
    container_name: yardstik_db
    restart: always
    environment:
      POSTGRES_USER: yardstik_user
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: yardstik_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  db_data:
