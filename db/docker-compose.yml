version: "3.9"
services:
  db:
    image: postgres:16
    container_name: local_pg
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: registry
    ports:
      - "5432:5432"
    volumes:
      # Mount the folder so Postgres runs .sql files on first boot
      - ./:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d registry"]
      interval: 5s
      timeout: 3s
      retries: 10
